<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг участков пекарни</title>
    <link rel="stylesheet" href="styles.css">
    <script src="JS/LIB/chart.umd.min.js"></script>
    <script src="JS/LIB/dayjs.min.js"></script>
    <script src="JS/LIB/customParseFormat.js"></script>
    <script>
      if (window.dayjs && window.dayjs_plugin_customParseFormat) {
        window.dayjs.extend(window.dayjs_plugin_customParseFormat);
      }
    </script>
    <script src="JS/LIB/chartjs-adapter-dayjs-4.min.js"></script>
    <script type="module" src="JS/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <span id="headerDate" class="header-date"></span>
            <h1>Мониторинг участков пекарни</h1>
            <span id="headerTime" class="header-time"></span>
        </header>

        <div class="sections-grid" id="sectionsContainer">
            <!-- Карточки участков будут добавлены динамически -->
        </div>
    </div>
    
    <footer>
        <button id="about">Система мониторинга участков пекарни. 2026 г.</button>
    </footer>
</body>
</html>
